name: Test-Project
 
on: 
    push:
        branches: [main]
 
jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: AssistPurchase.sln 
 
    steps:
     - name: Checkout
       uses: actions/checkout@v1

     - name: Sleep
       run: timeout /t 150 

     - name: Test
       run: dotnet test --no-restore --verbosity normal

     - name: Kill process
       run: taskkill /F /IM ChatAPI.exe
