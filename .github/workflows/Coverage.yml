name: Coverage
 
on: 
    push:
        branches: [main]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
      - uses: actions/checkout@v1
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
           dotnet-version: 3.1.101
      
      - name: Install Dependencies
        run: dotnet restore
        
      - name: Generate coverage report
        run: dotnet test --filter "DisplayName!~ProductControllerIntegrationTest&DisplayName!~ChatAppControllerIntegrationTest&DisplayName!~Startup&DisplayName!~Program" --collect:"XPlat Code Coverage"
      
      - name: Check AssistPurchase Coverage
        run: powershell ./PowershellScripts/Coverage.ps1 -linerate 0.9 -project AssistPurchaseTest
